  <title> Keystone Reality</title>
</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Keystone Reality</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Form</a>
      <a href="#scroll-tab-2" class="mdl-layout__tab">Charts</a>
      <a href="#scroll-tab-3" class="mdl-layout__tab">Data</a>
    </div>
  </header>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
      <div class="page-content">
        <div id="form">
        <div class="mdl-card mdl-shadow--4dp">
          <div class="mdl-card_actions">
          <form class="form-horizontal" style="margin-top:20px;">
          <div class="form-group">
            <label for="Name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Name" placeholder="Name">
            </div>
          </div><br>
          <div class="form-group">
            <label for="Gender" class="col-sm-3 control-label">Gender</label>
            <select id="Gender" class="form-control col-sm-9" style="width:auto !important;margin-left:15px;">
              <option>Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div><br>
          <div class="form-group">
            <label for="Class-Year" class="col-sm-3 control-label">Class Year</label>
            <select id="Class-Year" class="form-control col-sm-9" style="width:auto !important;margin-left:15px;">
              <option>Class Year</option>
              <option>Freshman</option>
              <option>Sophmore</option>
              <option>Junior</option>
              <option>Senior</option>
            </select>
          </div><br>
          <div class="form-group">
            <label for="Zip-Code" class="col-sm-3 control-label">Zip Code</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="Name" placeholder="Zip Code">
            </div>
          </div><br>
          <div class="form-group">
            <label for="Property-Name" class="col-sm-3 control-label">Property</label>
            <select id="Property-Name" class="form-control col-sm-9" style="width:auto !important;margin-left:15px;">
              <option>Property</option>
            </select>
          </div><br>
          <div class="form-group">
            <label for="Aparment-Number" class="col-sm-3 control-label">Apartment Number</label>
            <select id="Apartment-Number" class="form-control input-small col-sm-9" style="width:auto !important;margin-left:15px;">
              <option>Apartment Number</option>
            </select>
          </div><br>
          <div class="form-group">
            <label for="Apartment-Space" class="col-sm-3 control-label">Apartment Space</label>
            <select id="Apartment-Space" class="form-control input-small col-sm-9" style="width:auto !important;margin-left:15px;">
              <option>Apartment Space</option>
            </select>
          </div><br>
          <div class="form-group">
            <label for="Lease-Start" class="col-md-3 control-label">Lease Start Date</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="Lease-Start" placeholder="Lease Start Date">
            </div>
          </div><br>
          <div class="form-group">
            <label for="Lease-End" class="col-md-3 control-label">Lease End Date</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="Lease-End" placeholder="Lease End Date">
            </div>
          </div>
          <div class="form-group">
            <input class="btn btn-default" onclick="data()" type="submit" value="Submit">
          </div>
          </form></div>
        </div>
      </div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="scroll-tab-2">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <div class="centered" style="width:500px;height:500px">
            <canvas id="myChart" width="500" height="500"></canvas>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <div class="centered" style="width:500px">
            <canvas id="pieChart" width="500" height="500"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="scroll-tab-3">
      <div class="page-content">
        <table class="mdl-data-table mdl-js-data-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Property</th>
              <th>Space</th>
              <th>Market Rent</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
